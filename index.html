<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kdown-form</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>View password by clicking the eye-icon</h1>
        <form>

            <div>
                <label>Username</label>
                <input type="email" placeholder="input email" />
            </div>

            <div>
                <label>password</label>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="input password">
                View Password..
                <i class="far fa-eye" id="togglePassword" style="margin-right: -30px; cursor: pointer;"></i>
            </div>

            <button type="button">Log in</button>
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
